<!DOCTYPE html>
<html style="height: 100%">

<head>
  <script src="./libs/p5.min.js"></script>
  <!-- <script src="./libs/p5.dom.min.js"></script> -->
  <!-- <script src="./libs/p5.sound.min.js"></script> -->
  <script src="./libs/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="./libs/howler/howler.core.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <script src="./libs/screenfull.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="utf-8">
  <style>
    .trackBar {
      cursor: pointer;
      width: 100%;
      height: 25%;
      padding: 0%;
      margin: 0%;
      font-size: 2.0em;
      text-align: center;
      color: black;
    }

    #track1 {
      background-color: hsl(0, 100%, 33%);
    }

    #bar1 {
      width: 50%;
      height: 100%;
      display: inline-block;
      background-color: hsl(0, 100%, 50%);
    }

    #track2 {
      background-color: hsl(113, 100%, 33%);
    }

    #bar2 {
      width: 50%;
      height: 100%;
      display: inline-block;
      background-color: hsl(113, 100%, 50%);
    }

    #track3 {
      background-color: hsl(189, 100%, 33%);
    }

    #bar3 {
      width: 50%;
      height: 100%;
      display: inline-block;
      background-color: hsl(189, 100%, 50%);
    }

    #track4 {
      background-color: hsl(298, 100%, 33%);
    }

    #bar4 {
      width: 50%;
      height: 100%;
      display: inline-block;
      background-color: hsl(298, 100%, 50%);
    }

    #accGraph {
      display: block;
    }

    #logo {
      display: block;
      height: 100vh;
      width: 100%;
      background-color: black;
      /* text-align: center; */
      z-index: -2;
    }

    #loading1 {
      padding: 0%;
      width: 0%;
      height: 25%;
      background-color: hsl(0, 100%, 50%);
      z-index: -1;
    }

    #loading2 {
      padding: 0%;
      width: 0%;
      height: 25%;
      background-color: hsl(113, 100%, 50%);
      z-index: -1;
    }

    #loading3 {
      padding: 0%;
      width: 0%;
      height: 25%;
      background-color: hsl(189, 100%, 50%);
      }
      z-index: -1;
    }

    #loading4 {
      padding: 0%;
      width: 0%;
      height: 25%;
      background-color: hsl(298, 100%, 50%);
      z-index: -1;
    }

    #myName {
      position: fixed;
      top: 30%;
      left: 40%;
      font-size: 5em;
      font-family: 'Patrick Hand', cursive;
      color: black;
      z-index: 1;

    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body style="height: 100%; margin: 0%; padding: 0%">

  <div id="logo">
    <h1 id="myName">Mu*Shake</h1>
    <div id="loading1"></div>
<div id="loading2"></div>
<div id="loading3"></div>
<div id="loading4"></div>
  </div>


  <div id="accGraph"></div>
  <script src="client.js"></script>

  <script src="accGraph.js"></script>
  <script src="touchUISetup.js"></script>
  <script src="trackSoundSetup.js"></script>
  <script src="soundViz.js"></script>
  <script src="levelDetection.js"></script>

  <!-- <label for="rangeinput">Threshold</label> <input id="rangeinput" type="range" min="0" max="10" value="4" onchange="rangevalue.value=value"> <output id="rangevalue">4</output> -->
  <div class="trackBar" id="track1">
    <div id="bar1"></div>
  </div>
  <div class="trackBar" id="track2">
    <div id="bar2"></div>
  </div>
  <div class="trackBar" id="track3">
    <div id="bar3"></div>
  </div>
  <div class="trackBar" id="track4">
    <div id="bar4">
      <span id="localBump">0</span>
      <span id='remoteBump' style="color:white;">0</span>
      <span id='syncBump'>0</span>
    </div>
  </div>
</body>
